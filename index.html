<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPV Bar Professional - TEST</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .tab { display: none; }
        .tab.active { display: block; }
        .btn { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .file-area { border: 2px dashed #ccc; padding: 40px; text-align: center; margin: 20px 0; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; margin: 20px 0; }
        .product-card { border: 1px solid #ddd; padding: 15px; border-radius: 8px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç∫ TPV Bar Professional - TEST</h1>
        
        <div style="margin: 20px 0;">
            <button class="btn" onclick="showTab('import')">üìä Importar Excel</button>
            <button class="btn" onclick="showTab('products')">üì¶ Productos</button>
            <button class="btn" onclick="showTab('test')">üß™ Test</button>
        </div>

        <!-- Tab Importar -->
        <div id="import" class="tab active">
            <h2>üìä Importar Excel - VERSI√ìN SIMPLE</h2>
            <div class="file-area">
                <input type="file" id="excel-input" accept=".xlsx,.xls" style="display: none;">
                <button class="btn" onclick="document.getElementById('excel-input').click()">
                    Seleccionar archivo Excel
                </button>
                <p>O arrastra tu archivo aqu√≠</p>
            </div>
            <div id="import-status"></div>
            <div id="import-results"></div>
        </div>

        <!-- Tab Productos -->
        <div id="products" class="tab">
            <h2>üì¶ Productos en inventario</h2>
            <p>Total productos: <span id="product-count">0</span></p>
            <div id="product-list" class="product-grid"></div>
        </div>

        <!-- Tab Test -->
        <div id="test" class="tab">
            <h2>üß™ Test del sistema</h2>
            <button class="btn" onclick="testXLSX()">Test XLSX</button>
            <button class="btn" onclick="testBasico()">Test B√°sico</button>
            <div id="test-results"></div>
        </div>
    </div>

    <script>
        console.log('üöÄ Iniciando TPV Bar...');
        
        // Variables globales
        let productos = [];
        
        // Datos iniciales
        productos = [
            { id: 1, nombre: 'Cerveza Amstel', precio: 0.45, stock: 24, categoria: 'Bebidas' },
            { id: 2, nombre: 'Patatas Gallo Rojo', precio: 1.55, stock: 20, categoria: 'Comida' },
            { id: 3, nombre: 'Coca-Cola', precio: 0.61, stock: 45, categoria: 'Bebidas' }
        ];

        // Funci√≥n para mostrar tabs
        function showTab(tabName) {
            console.log('Cambiando a tab:', tabName);
            
            // Ocultar todos los tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Mostrar tab seleccionado
            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'products') {
                updateProductList();
            }
        }

        // Funci√≥n para actualizar lista de productos
        function updateProductList() {
            const container = document.getElementById('product-list');
            const count = document.getElementById('product-count');
            
            count.textContent = productos.length;
            
            container.innerHTML = productos.map(p => `
                <div class="product-card">
                    <h3>${p.nombre}</h3>
                    <p>Precio: ‚Ç¨${p.precio.toFixed(2)}</p>
                    <p>Stock: ${p.stock}</p>
                    <p>Categor√≠a: ${p.categoria}</p>
                </div>
            `).join('');
        }

        // Test functions
        function testXLSX() {
            console.log('üß™ Testeando XLSX...');
            const results = document.getElementById('test-results');
            
            if (typeof XLSX !== 'undefined') {
                results.innerHTML = '<div class="status success">‚úÖ XLSX cargado correctamente</div>';
                console.log('‚úÖ XLSX disponible:', XLSX.version);
            } else {
                results.innerHTML = '<div class="status error">‚ùå XLSX no disponible</div>';
                console.error('‚ùå XLSX no est√° cargado');
            }
        }

        function testBasico() {
            console.log('üß™ Test b√°sico...');
            const results = document.getElementById('test-results');
            results.innerHTML = '<div class="status success">‚úÖ JavaScript funcionando correctamente</div>';
        }

        // Funci√≥n principal de procesamiento Excel
        function processExcel(file) {
            console.log('üìÅ Procesando archivo:', file.name);
            
            const statusDiv = document.getElementById('import-status');
            const resultsDiv = document.getElementById('import-results');
            
            statusDiv.innerHTML = '<div class="status info">üìñ Leyendo archivo Excel...</div>';
            resultsDiv.innerHTML = '';
            
            if (typeof XLSX === 'undefined') {
                statusDiv.innerHTML = '<div class="status error">‚ùå Error: XLSX no est√° disponible</div>';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    console.log('üìä Archivo le√≠do, procesando...');
                    statusDiv.innerHTML = '<div class="status info">üìä Procesando datos...</div>';
                    
                    // Leer Excel
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    console.log('üìã Hojas encontradas:', workbook.SheetNames);
                    
                    // Procesar primera hoja
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    console.log(`üìù ${jsonData.length} filas encontradas`);
                    console.log('üè∑Ô∏è Encabezados:', jsonData[0]);
                    
                    // Procesar productos
                    let productosNuevos = 0;
                    let productosActualizados = 0;
                    
                    // Empezar desde fila 1 (saltar encabezados)
                    for (let i = 1; i < jsonData.length; i++) {
                        const fila = jsonData[i];
                        
                        if (!fila || fila.length < 16) continue;
                        
                        const descripcion = fila[11] ? String(fila[11]).trim() : '';
                        const precio = parseFloat(fila[12]) || 0;
                        const cantidad = parseInt(fila[15]) || 1;
                        
                        if (!descripcion || precio <= 0) continue;
                        
                        console.log(`‚ûï Producto: ${descripcion} - ‚Ç¨${precio} - Stock: ${cantidad}`);
                        
                        // Buscar si existe
                        const existente = productos.find(p => 
                            p.nombre.toLowerCase().includes(descripcion.toLowerCase()) ||
                            descripcion.toLowerCase().includes(p.nombre.toLowerCase())
                        );
                        
                        if (existente) {
                            existente.stock += cantidad;
                            existente.precio = precio;
                            productosActualizados++;
                        } else {
                            const nuevoProducto = {
                                id: Date.now() + Math.random(),
                                nombre: descripcion,
                                precio: precio,
                                stock: cantidad,
                                categoria: determineCategory(descripcion)
                            };
                            productos.push(nuevoProducto);
                            productosNuevos++;
                        }
                    }
                    
                    console.log(`‚úÖ Procesamiento completado: ${productosNuevos} nuevos, ${productosActualizados} actualizados`);
                    
                    statusDiv.innerHTML = `<div class="status success">‚úÖ Excel procesado correctamente!</div>`;
                    resultsDiv.innerHTML = `
                        <div class="status info">
                            <h3>üìä Resultados:</h3>
                            <p>üÜï Productos nuevos: ${productosNuevos}</p>
                            <p>üîÑ Productos actualizados: ${productosActualizados}</p>
                            <p>üì¶ Total productos: ${productos.length}</p>
                        </div>
                    `;
                    
                } catch (error) {
                    console.error('‚ùå Error procesando Excel:', error);
                    statusDiv.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
                }
            };
            
            reader.readAsArrayBuffer(file);
        }

        // Determinar categor√≠a
        function determineCategory(nombre) {
            const n = nombre.toLowerCase();
            if (n.includes('cza') || n.includes('cerveza') || n.includes('vino') || n.includes('coca') || n.includes('kas') || n.includes('zumo')) {
                return 'Bebidas';
            } else if (n.includes('patata') || n.includes('torrezn') || n.includes('frito')) {
                return 'Comida';
            }
            return 'Otros';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ DOM cargado');
            
            // Conectar input de Excel
            const excelInput = document.getElementById('excel-input');
            excelInput.addEventListener('change', function(e) {
                console.log('üéØ Archivo seleccionado!');
                const file = e.target.files[0];
                if (file) {
                    processExcel(file);
                }
            });
            
            // Drag & drop
            const fileArea = document.querySelector('.file-area');
            fileArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                fileArea.style.backgroundColor = '#f0f0f0';
            });
            
            fileArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                fileArea.style.backgroundColor = '';
            });
            
            fileArea.addEventListener('drop', function(e) {
                e.preventDefault();
                fileArea.style.backgroundColor = '';
                const file = e.dataTransfer.files[0];
                if (file) {
                    console.log('üéØ Archivo arrastrado!');
                    processExcel(file);
                }
            });
            
            // Actualizar lista inicial
            updateProductList();
            
            console.log('üéâ TPV Bar iniciado correctamente');
        });
    </script>
</body>
</html>
